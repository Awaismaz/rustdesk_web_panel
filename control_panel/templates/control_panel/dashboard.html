<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Panel Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RustDesk Control Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_logo' %}">Upload Lock Screen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_lock_screens' %}">Manage Lock Screens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_domains' %}">Manage Domain Notifications</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Welcome to the RustDesk Control Panel</h1>
                <p class="lead">Manage your lock screens and domain notifications easily from here.</p>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <a href="{% url 'upload_logo' %}" class="btn btn-primary btn-lg w-100">Upload Lock Screen</a>
                    </div>
                    <div class="col-md-4">
                        <a href="{% url 'manage_lock_screens' %}" class="btn btn-secondary btn-lg w-100">Manage Lock Screens</a>
                    </div>
                    <div class="col-md-4">
                        <a href="{% url 'manage_domains' %}" class="btn btn-success btn-lg w-100">Manage Domain Notifications</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
