<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Lock Screens</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RustDesk Control Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_logo' %}">Upload Lock Screen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_lock_screens' %}">Manage Lock Screens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_domains' %}">Manage Domain Notifications</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Manage Lock Screens</h1>
        <div class="row">
            {% for screen in lock_screens %}
                <div class="col-md-4 mb-4 text-center">
                    <img src="{{ screen.logo.url }}" alt="Lock Screen {{ forloop.counter }}" class="img-thumbnail" width="200" height="200">
                    {% if screen.is_active %}
                        <p class="text-success mt-2"><strong>(Active)</strong></p>
                    {% else %}
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="screen_id" value="{{ screen.id }}">
                            <button type="submit" class="btn btn-primary mt-2">Set as Active</button>
                        </form>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-5">
            <a href="{% url 'upload_logo' %}" class="btn btn-secondary">Upload New Lock Screen</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
