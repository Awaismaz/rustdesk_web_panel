<!-- templates/display_clients.html -->
{% extends 'control_panel/base.html' %}

{% block title %}Connected Clients{% endblock %}

{% block content %}

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Manage Domain Notifications</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="mb-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="domain_name" class="form-label">Add a new domain:</label>
                        <input type="text" name="domain_name" class="form-control" placeholder="example.com" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Domain</button>
                    </div>
                </form>

                <h2 class="text-center mt-5">Existing Domains</h2>
                <ul class="list-group">
                    {% for domain in domains %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ domain.domain }}
                            <form method="POST" class="d-inline">
                                {% csrf_token %}
                                <input type="hidden" name="domain_id" value="{{ domain.id }}">
                                <button type="submit" name="delete" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% endblock %}
