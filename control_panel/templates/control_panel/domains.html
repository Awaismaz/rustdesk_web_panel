<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Domain Notifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RustDesk Control Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_logo' %}">Upload Lock Screen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_lock_screens' %}">Manage Lock Screens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_domains' %}">Manage Domain Notifications</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Manage Domain Notifications</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="mb-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="domain_name" class="form-label">Add a new domain:</label>
                        <input type="text" name="domain_name" class="form-control" placeholder="example.com" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Domain</button>
                    </div>
                </form>

                <h2 class="text-center mt-5">Existing Domains</h2>
                <ul class="list-group">
                    {% for domain in domains %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ domain.domain }}
                            <form method="POST" class="d-inline">
                                {% csrf_token %}
                                <input type="hidden" name="domain_id" value="{{ domain.id }}">
                                <button type="submit" name="delete" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
