<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Lock Screen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RustDesk Control Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_logo' %}">Upload Lock Screen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_lock_screens' %}">Manage Lock Screens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_domains' %}">Manage Domain Notifications</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Upload New Lock Screen</h1>
                <form method="POST" enctype="multipart/form-data" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="logo" class="form-label">Choose a lock screen image:</label>
                        <input type="file" name="logo" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Upload</button>
                    </div>
                </form>
                <br>
                <div class="text-center">
                    <a href="{% url 'manage_lock_screens' %}" class="btn btn-secondary">Manage Lock Screens</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
