<!-- templates/display_clients.html -->
{% extends 'control_panel/base.html' %}

{% block title %}Connected Clients{% endblock %}

{% block content %}

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Upload New Lock Screen</h1>
                <form method="POST" enctype="multipart/form-data" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="logo" class="form-label">Choose a lock screen image:</label>
                        <input type="file" name="logo" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Upload</button>
                    </div>
                </form>
                <br>
                <div class="text-center">
                    <a href="{% url 'manage_lock_screens' %}" class="btn btn-secondary">Manage Lock Screens</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
